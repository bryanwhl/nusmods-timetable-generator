<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4 mx-4">NUSMods Timetable Generator</h1>
          <p class="lead mx-4">Key in your details and timetable preferences and our algorithms will customise the best suited timetable for you based on your preferences.</p>
        </div>
      </div>
    <title>NUS Timetable Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style>
        input {
          border-spacing: 0;
          width: 100%;
      }

      p {
        margin-left: 0%;
        font-size: 20px;
    }

    #leaderboard {
        border-spacing: 0;
        width: 100%;
    }

    #map {
        width: 100%;
        height: 400px;
        background-color: grey;
    }

</style>


</head>

<body>

    <div class="container-fluid">
        <div class="row mx-4 h-50 justify-content-center align-items-center">
            <form method="post" action="/generate">
                <!--<label for="TimetableForm">Please select your Academic Year</label>-->
                <!--<div class="form-group">-->
                    <!--    <select required class="form-control" id="Placeholder4" name="AcadYear">-->
                        <!--        <option disabled selected value="">Select Option</option>-->
                        <!--        <option value="2019-2020">AY2019-2020</option>-->
                        <!--        <option value="2018-2019">AY2018-2019</option>-->
                        <!--    </select>-->
                        <!--</div>-->

                        <label for="semNumber">Please select your Semester</label>
                        <div class="form-group">
                            <select required class="form-control" id="semNumber" name="semNumber">
                                <option disabled selected value="">Select Option</option>
                                <option value="0">1</option>
                                <option value="1" selected = "selected">2</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="modules">Please input the modules that you intend to take this semester with a spacing in between each modules</label>
                            <input type="text" class="form-control" id="modules" name="modules" placeholder="e.g. MA1101R CS1010 MA1505">
                        </div>

                        <div class="form-group">
                            <label>Please add a limit to the start and end time of your timetable if you wish. Else, select blank.</label>
                            <div>Earliest Start Time</div>
                            <select required class="form-control" id="startTime" name="startTime">
                                <option disabled selected value="">Select Option</option>
                                <option value="0700" selected="selected">No Preference</option>
                                <option value="0800">0800</option>
                                <option value="0900">0900</option>
                                <option value="1000">1000</option>
                                <option value="1100">1100</option>
                                <option value="1200">1200</option>
                                <option value="1300">1300</option>
                                <option value="1400">1400</option>
                                <option value="1500">1500</option>
                                <option value="1600">1600</option>
                                <option value="1700">1700</option>
                                <option value="1800">1800</option>
                                <option value="1900">1900</option>
                                <option value="2000">2000</option>
                                <option value="2100">2100</option>
                            </select>
                            &nbsp;
                            <div>Latest End Time</div>
                            <select required class="form-control" id="endTime" name="endTime">
                                <option disabled selected value="">Select Option</option>
                                <option value="2200" selected="selected">No Preference</option>
                                <option value="0800">0800</option>
                                <option value="0900">0900</option>
                                <option value="1000">1000</option>
                                <option value="1100">1100</option>
                                <option value="1200">1200</option>
                                <option value="1300">1300</option>
                                <option value="1400">1400</option>
                                <option value="1500">1500</option>
                                <option value="1600">1600</option>
                                <option value="1700">1700</option>
                                <option value="1800">1800</option>
                                <option value="1900">1900</option>
                                <option value="2000">2000</option>
                                <option value="2100">2100</option>
                            </select>
                        </div>

                        <!-- <div class="form-group">
                            <label for="blockedTime">Please state the day and time block that you want to leave empty in the following format: e.g. Friday 1300 to 1700. Else, leave the field blank.</label>
                            <input type="text" class="form-control" id="blockedTime" name="blockedTime" placeholder="e.g. Tuesday 0800 to 1200">
                        </div> -->

                        <label for="blockSize">Maximum number of consecutive hours of lessons.</label>
                        <div class="form-group">
                            <select required class="form-control" id="blockSize" name="blockSize">
                                <option disabled selected value="">Select Option</option>
                                <option value="20" selected="selected">No Preference</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>

                        <label for="TimetableForm">Maximise your free time?</label>
                        <div class="form-group">
                            <select required class="form-control" id="freeDaySetting" name="freeDaySetting">
                                <option disabled selected value="">Select Option</option>
                                <option value="Yes" selected="selected">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>

                        <label for="TimetableForm">Minimize travel distance?</label>
                        <div class="form-group">
                            <select required class="form-control" id="locationSetting" name="locationSetting">
                                <option disabled selected value="">Select Option</option>
                                <option value="Yes" selected="selected">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>

                        <p><input type="submit" class="btn btn-success" value="Submit Preferences" /></p>
                    </form>
                </div>



            </div>
        </body>

        </html>
